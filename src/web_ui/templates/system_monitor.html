<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor - Syndicate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>âš¡ Syndicate</h1>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/system" class="active">System Monitor</a>
        </div>
    </nav>

    <main class="container">
        <h2>System Monitor</h2>
        
        <section class="monitor-grid">
            <div class="monitor-card">
                <h3>System Health</h3>
                <div class="health-status">
                    <div class="health-indicator" id="healthIndicator">
                        <span class="status-dot"></span>
                        <span id="healthText">HEALTHY</span>
                    </div>
                    <div class="health-details" id="healthDetails">
                        Loading...
                    </div>
                </div>
            </div>

            <div class="monitor-card">
                <h3>Resource Usage</h3>
                <div class="resources">
                    <div class="resource-item">
                        <span>CPU:</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="cpuUsage" style="width: 0%"></div>
                        </div>
                        <span id="cpuPercent">0%</span>
                    </div>
                    <div class="resource-item">
                        <span>Memory:</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="memUsage" style="width: 0%"></div>
                        </div>
                        <span id="memPercent">0%</span>
                    </div>
                </div>
            </div>

            <div class="monitor-card full-width">
                <h3>Modules Status</h3>
                <div id="modulesList" class="modules-grid">
                    Loading...
                </div>
            </div>

            <div class="monitor-card full-width">
                <h3>Recent System Logs</h3>
                <div id="systemLogs" class="logs-container">
                    Loading...
                </div>
            </div>

            <div class="monitor-card">
                <h3>Performance Stats</h3>
                <div class="stats-list" id="perfStats">
                    Loading...
                </div>
            </div>

            <div class="monitor-card">
                <h3>Active Tasks</h3>
                <div class="tasks-list" id="activeTasks">
                    Loading...
                </div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/system.js') }}"></script>
</body>
</html>
